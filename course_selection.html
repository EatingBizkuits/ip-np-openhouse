<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="course_selection.css">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">

    <!--Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  
    
</head>
<body>
  <!--Social Media links-->
  <nav>
    <div class="icon"><a href="#main" class="logo">Ngee Ann.</a></div>
      <div class="nav-links">
          <ul>
              <!--Linkedin,Facebook,Instagram-->
              
              <li><a href='https://www.linkedin.com/school/school-of-infocomm-technology-ngee-ann-polytechnic'><img src='linkedin.png' alt='Linkedin'></a></li>
              <li><a href='https://www.facebook.com/makeitnp/'><img src='facebook.png' alt='Facebook'></a></li>
              <li><a href='https://www.instagram.com/makeitnp/'><img src='instagram-logo.png' alt='Instagram'></a></li>
          </ul>
      </div>
  </nav>
  <!--Course selection-->
  <section>
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">

        <div class="swiper-slide card">

              <span class="name">Immersive Media (N55)</span>
              <span class="aboutme">UX/UI designing</span>
            </div>

      

            <div class="button">
              <button class="learnmore"><a href="https://www.np.edu.sg/ict/Pages/im.aspx">Learn more</a></button>
            </div>
          </div>
        </div>
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="it.png" alt="">

            <div class="course_selection">
              <span class="name">Information technology (N54)</span>
              <span class="aboutme">IT courses</span>
            </div>

      

            <div class="button">
              <button class="learnmore"><a href="https://www.np.edu.sg/ict/Pages/it.aspx">Learn more</a></button>
            </div>
          </div>
        </div>
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="cs.png" alt="">
            </div>

           

            <div class="course_selection">
              <span class="name">Cybersecurity & Digital forensics (N94)</span>
              <span class="aboutme">Protect your web</span>
            </div>

         

            <div class="button">
              <button class="learnmore"><a href="https://www.np.edu.sg/ict/Pages/csf.aspx">Learn more</a></button>
            </div>
          </div>
        </div>
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="ds.png" alt="">
            </div>

         

            <div class="course_selection">
              <span class="name">Data science (N81)</span>
              <span class="aboutme">Data anaylsis</span>
            </div>

    

            <div class="button">
              <button class="learnmore"><a href="https://www.np.edu.sg/ict/Pages/ds.aspx">Learn more</a></button>
            </div>
          </div>
        </div>
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="cict.png" alt="">
            </div>

       

            <div class="course_selection">
              <span class="name">Common ICT programme (N98)</span>
              <span class="about">...</span>
            </div>


            <div class="button">
              <button class="learnmore"><a href="https://www.np.edu.sg/ict/Pages/cictp.aspx">Learn more</a></button>
            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
  </section>
  

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Javascript link -->
  <script src="java.js"></script>


</body>
</html>
